Resources:
  #
  # Fargate cluster
  #
  FargateCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-FargateCluster
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  ContainerService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref FargateCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
            - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
          SecurityGroups:
            - !Ref ContainerServiceSecurityGroup
      LoadBalancers:
        - ContainerName: !Sub ${AWS::StackName}-ECSServiceTaskDefinition
          ContainerPort: 8080
          TargetGroupArn: !Ref ApplicationLoadBalancerTargetGroup
      PropagateTags: SERVICE
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ContainerService
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk
    DependsOn: ApplicationLoadBalancerListener

  ContainerServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group to access the Container Service
      GroupName: !Join
        - "-"
        - - !Ref AWS::StackName
          - ContainerService
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      SecurityGroupIngress:
        - Description: Allow traffic from the load balancer on port 8080
          SourceSecurityGroupId: !GetAtt ApplicationLoadBalancerSecurityGroup.GroupId
          IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
      VpcId:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcId
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ContainerServiceSecurityGroup
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  DocAppContainerService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref FargateCluster
      TaskDefinition: !Ref DocAppTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
            - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
          SecurityGroups:
            - !Ref DocAppContainerServiceSecurityGroup
      LoadBalancers:
        - ContainerName: !Sub ${AWS::StackName}-DocAppECSServiceTaskDefinition
          ContainerPort: 8080
          TargetGroupArn: !Ref DocAppApplicationLoadBalancerTargetGroup
      PropagateTags: SERVICE
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-DocAppContainerService
        - Key: Service
          Value: Relying Party Doc App stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk
    DependsOn: DocAppApplicationLoadBalancerListener

  DocAppContainerServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group to access the Container Service
      GroupName: !Join
        - "-"
        - - !Ref AWS::StackName
          - DocAppContainerService
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      SecurityGroupIngress:
        - Description: Allow traffic from the load balancer on port 8080
          SourceSecurityGroupId: !GetAtt DocAppApplicationLoadBalancerSecurityGroup.GroupId
          IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
      VpcId:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcId
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-DocAppContainerServiceSecurityGroup
        - Key: Service
          Value: Relying Party Doc App stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  TestClientContainerService:
    Type: AWS::ECS::Service
    Condition: IsStaging
    Properties:
      Cluster: !Ref FargateCluster
      TaskDefinition: !Ref TestClientTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdA
            - Fn::ImportValue: !Sub ${VpcStackName}-ProtectedSubnetIdB
          SecurityGroups:
            - !Ref TestClientContainerServiceSecurityGroup
      LoadBalancers:
        - ContainerName: !Sub ${AWS::StackName}-TestClientECSServiceTaskDefinition
          ContainerPort: 8080
          TargetGroupArn: !Ref TestClientApplicationLoadBalancerTargetGroup
      PropagateTags: SERVICE
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TestClientContainerService
        - Key: Service
          Value: Relying Party Test Client stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk
    DependsOn: TestClientApplicationLoadBalancerListener

  TestClientContainerServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Condition: IsStaging
    Properties:
      GroupDescription: Security Group to access the Container Service
      GroupName: !Join
        - "-"
        - - !Ref AWS::StackName
          - TestClientContainerService
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      SecurityGroupIngress:
        - Description: Allow traffic from the load balancer on port 8080
          SourceSecurityGroupId: !GetAtt TestClientApplicationLoadBalancerSecurityGroup.GroupId
          IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
      VpcId:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcId
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TestClientContainerServiceSecurityGroup
        - Key: Service
          Value: Relying Party Test Client stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  #
  # Fargate tasks
  #

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: !Sub ${AWS::StackName}-ECSServiceTaskDefinition
          Image: CONTAINER-IMAGE-PLACEHOLDER
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub /aws/ecs/${AWS::StackName}
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: OP_BASE_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, opBaseUrl ]
            - Name: CLIENT_TYPE
              Value: web
            - Name: STUB_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, stubUrl ]
            - Name: MY_ACCOUNT_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, myAccountUrl ]
            - Name: SERVICE_NAME
              Value: !Sub Sample Service - ${Environment}
            - Name: CLIENT_ID
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, clientId ]
          Secrets:
            - Name: IDENTITY_SIGNING_PUBLIC_KEY
              ValueFrom: !Ref IdentitySigningPublicKeySecret
            - Name: CLIENT_PRIVATE_KEY
              ValueFrom: !Ref ClientPrivateKeySecret
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TaskDefinition
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  TaskLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/ecs/${AWS::StackName}
      RetentionInDays: 90
      KmsKeyId: !GetAtt KmsKey.Arn

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - !Ref ECSSecretsManagerAccessManagedPolicy
        - !Ref ClientPrivateKeySecretAccessManagedPolicy
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TaskExecutionRole
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  DocAppTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: !Sub ${AWS::StackName}-DocAppECSServiceTaskDefinition
          Image: CONTAINER-IMAGE-PLACEHOLDER
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub /aws/ecs/${AWS::StackName}DocApp
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: OP_BASE_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, opBaseUrl ]
            - Name: CLIENT_TYPE
              Value: app
            - Name: STUB_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, docAppStubUrl ]
            - Name: MY_ACCOUNT_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, myAccountUrl ]
            - Name: SERVICE_NAME
              Value: !Sub Sample Service - ${Environment}
            - Name: CLIENT_ID
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, docAppClientId ]
          Secrets:
            - Name: IDENTITY_SIGNING_PUBLIC_KEY
              ValueFrom: !Ref IdentitySigningPublicKeySecret
            - Name: CLIENT_PRIVATE_KEY
              ValueFrom: !Ref DocAppClientPrivateKeySecret
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !GetAtt DocAppTaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-DocAppTaskDefinition
        - Key: Service
          Value: Relying Party Doc App stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  DocAppTaskLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/ecs/${AWS::StackName}DocApp
      RetentionInDays: 90
      KmsKeyId: !GetAtt KmsKey.Arn

  DocAppTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - !Ref ECSSecretsManagerAccessManagedPolicy
        - !Ref DocAppClientPrivateKeySecretAccessManagedPolicy
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-DocAppTaskExecutionRole
        - Key: Service
          Value: Relying Party Doc App stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  TestClientTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Condition: IsStaging
    Properties:
      ContainerDefinitions:
        - Name: !Sub ${AWS::StackName}-TestClientECSServiceTaskDefinition
          Image: CONTAINER-IMAGE-PLACEHOLDER
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub /aws/ecs/${AWS::StackName}TestClient
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: OP_BASE_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, opBaseUrl ]
            - Name: CLIENT_TYPE
              Value: web
            - Name: STUB_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, testClientStubUrl ]
            - Name: MY_ACCOUNT_URL
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, myAccountUrl ]
            - Name: SERVICE_NAME
              Value: !Sub Test Client Sample Service - ${Environment}
            - Name: CLIENT_ID
              Value: !FindInMap [ EnvironmentConfiguration, !Ref Environment, testClientClientId ]
          Secrets:
            - Name: IDENTITY_SIGNING_PUBLIC_KEY
              ValueFrom: !Ref IdentitySigningPublicKeySecret
            - Name: CLIENT_PRIVATE_KEY
              ValueFrom: !Ref TestClientClientPrivateKeySecret
      Cpu: 256
      Memory: 512
      ExecutionRoleArn: !GetAtt TestClientTaskExecutionRole.Arn
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TestClientTaskDefinition
        - Key: Service
          Value: Relying Party Test Client stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  TestClientTaskLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: IsStaging
    Properties:
      LogGroupName: !Sub /aws/ecs/${AWS::StackName}TestClient
      RetentionInDays: 90
      KmsKeyId: !GetAtt KmsKey.Arn

  TestClientTaskExecutionRole:
    Type: AWS::IAM::Role
    Condition: IsStaging
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - !Ref ECSSecretsManagerAccessManagedPolicy
        - !Ref TestClientClientPrivateKeySecretAccessManagedPolicy
      PermissionsBoundary: !If
        - UsePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-TestClientTaskExecutionRole
        - Key: Service
          Value: Relying Party Test Client stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  #
  # Load balancing
  #

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      SecurityGroups:
        - !GetAtt ApplicationLoadBalancerSecurityGroup.GroupId
      Subnets:
        - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
        - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: true
      Scheme: internal
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ApplicationLoadBalancer
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  ApplicationLoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckPath: /
      Port: 8080
      Protocol: HTTP
      ProtocolVersion: HTTP1
      Matcher:
        HttpCode: 200
      TargetType: ip
      UnhealthyThresholdCount: 2
      VpcId:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 5
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ApplicationLoadBalancerTargetGroup
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  ApplicationLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      # checkov:skip=CKV_AWS_2:Certificate generation must be resolved before the listener can use HTTPS.
      # checkov:skip=CKV_AWS_103:The load balancer cannot use TLS v1.2 until HTTPS is enabled.
      DefaultActions:
        - TargetGroupArn: !Ref ApplicationLoadBalancerTargetGroup
          Type: forward
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  ApplicationLoadBalancerListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref ApplicationLoadBalancerTargetGroup
                Weight: 1
      Conditions:
        - Field: http-header
          HttpHeaderConfig:
            HttpHeaderName: User-Agent
            Values:
              - Mozilla
      ListenerArn: !Ref ApplicationLoadBalancerListener
      Priority: 1

  ApplicationLoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for the Application Load Balancer
      GroupName: !Join
        - "-"
        - - !Ref AWS::StackName
          - ApplicationLoadBalancer
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      VpcId:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcId
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-ApplicationLoadBalancerSecurityGroup
        - Key: Service
          Value: Relying Party stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  ApplicationLoadBalancerSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !GetAtt ApplicationLoadBalancerSecurityGroup.GroupId
      CidrIp:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcCidr
      Description: Allow traffic from the VPC on port 80
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80

  ApplicationLoadBalancerSecurityGroupEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !GetAtt ApplicationLoadBalancerSecurityGroup.GroupId
      DestinationSecurityGroupId: !GetAtt ContainerServiceSecurityGroup.GroupId
      Description: Allow traffic to Container Service
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080

  DocAppApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      SecurityGroups:
        - !GetAtt DocAppApplicationLoadBalancerSecurityGroup.GroupId
      Subnets:
        - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdA
        - Fn::ImportValue: !Sub ${VpcStackName}-PrivateSubnetIdB
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: true
      Scheme: internal
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-DocAppApplicationLoadBalancer
        - Key: Service
          Value: Relying Party Doc App stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  DocAppApplicationLoadBalancerTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPort: traffic-port
      HealthCheckProtocol: HTTP
      HealthCheckPath: /
      Port: 8080
      Protocol: HTTP
      ProtocolVersion: HTTP1
      Matcher:
        HttpCode: 200
      TargetType: ip
      UnhealthyThresholdCount: 2
      VpcId:
        Fn::ImportValue: !Sub ${VpcStackName}-VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 5
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-DocAppApplicationLoadBalancerTargetGroup
        - Key: Service
          Value: Relying Party Doc App stub
        - Key: Source
          Value: govuk-one-login/relying-party-stub
        - Key: Owner
          Value: di-orchestration@digital.cabinet-office.gov.uk

  DocAppApplicationLoadBalancerListener:
